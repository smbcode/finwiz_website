<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWiz Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <h1>FinWiz Admin Panel</h1>
            <div class="admin-info">
                <span id="adminName">Admin</span>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <a href="#" class="nav-item active" data-section="events">
                    <i class="fas fa-calendar"></i> Events
                </a>
                <a href="#" class="nav-item" data-section="upcoming">
                    <i class="fas fa-clock"></i> Upcoming Events
                </a>
                <a href="#" class="nav-item" data-section="past">
                    <i class="fas fa-history"></i> Past Events
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Events Section -->
            <section id="events-section" class="content-section active">
                <div class="section-header">
                    <h2>Event Management</h2>
                    <button class="btn btn-primary" id="addEventBtn">
                        <i class="fas fa-plus"></i> Add New Event
                    </button>
                </div>

                <!-- Add/Edit Event Form -->
                <div class="event-form-container" id="eventFormContainer" style="display: none;">
                    <div class="form-card">
                        <div class="form-header">
                            <h3 id="formTitle">Add New Event</h3>
                            <button class="btn-close" id="closeFormBtn">&times;</button>
                        </div>
                        <form id="eventForm">
                            <input type="hidden" id="eventId">
                            
                            <div class="form-group">
                                <label for="eventTitle">Event Title *</label>
                                <input type="text" id="eventTitle" required>
                            </div>

                            <div class="form-group">
                                <label for="eventDate">Event Date *</label>
                                <input type="datetime-local" id="eventDate" required>
                            </div>

                            <div class="form-group">
                                <label for="eventSpeaker">Speaker</label>
                                <input type="text" id="eventSpeaker" placeholder="e.g., John Doe, CEO at Company">
                            </div>

                            <div class="form-group">
                                <label for="eventDescription">Description *</label>
                                <textarea id="eventDescription" rows="5" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="eventRegLink">Registration Link (Google Form)</label>
                                <input type="url" id="eventRegLink" placeholder="https://forms.gle/...">
                            </div>

                            <div class="form-group">
                                <label for="eventStatus">Status</label>
                                <select id="eventStatus">
                                    <option value="upcoming">Upcoming</option>
                                    <option value="past">Past</option>
                                </select>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Event
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Events List -->
                <div class="events-list" id="eventsList">
                    <div class="loading">Loading events...</div>
                </div>
            </section>

            <!-- Upcoming Events Section -->
            <section id="upcoming-section" class="content-section">
                <div class="section-header">
                    <h2>Upcoming Events</h2>
                </div>
                <div class="events-list" id="upcomingList">
                    <div class="loading">Loading upcoming events...</div>
                </div>
            </section>

            <!-- Past Events Section -->
            <section id="past-section" class="content-section">
                <div class="section-header">
                    <h2>Past Events</h2>
                </div>
                <div class="events-list" id="pastList">
                    <div class="loading">Loading past events...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this event?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
